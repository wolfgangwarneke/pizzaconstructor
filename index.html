<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza...... so good.</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
    <div id="pizzacustomization">
      <form id="pizzaform">
        <select id="size">
          <option value="personal">Personal</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="extra large">Extra large</option>
          <option value="Woah.">Woah.</option>
        </select>
        <!-- <fieldset> -->
          <legend>Which topping would you like?</legend>
            <input class="topping" type="checkbox" name="topping" value="pepperoni" />Pepperoni<br />
            <input class="topping" type="checkbox" name="topping" value="chowder" />Clam chowder<br />
        <!-- </fieldset> -->
        <button type="submit">Save Pizza For Later</button>
      </form>
    </div>


    <script src="js/scripts.js"></script>
  </body>
</html>
