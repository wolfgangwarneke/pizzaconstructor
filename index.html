<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza...... so good.</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
    <div id="pizzacustomization">
      <label for="namer">Name this pizza!</label><input type="text" name="namer" id="namer">
      <button type="button" id="savenamer">Save it for later</button><br />
      <label for="loader">Load a pizza...</label>
      <select id="loader" name="loader">
        <option selected disabled>Load your favorite pizza</option>
      </select>
      <button type="button" id="pizzaloadersubmit">Load 'za.</button><br />
      <form id="pizzaform">
        <select id="size">
          <option value="personal">Personal</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="extra large">Extra large</option>
          <option value="Woah.">Woah.</option>
        </select>
        <select id="crust">
          <option value="traditional">Traditional</option>
          <option value="New York">New York</option>
          <option value="Sicilian">Sicilian</option>
        </select><br />
        <label for="topping">Which topping would you like?</label>
          <div id="meats" class="checkboxgroup">
            <input class="topping" type="checkbox" name="topping" value="pepperoni" />Pepperoni<br />
            <input class="topping" type="checkbox" name="topping" value="bacon" />Bacon<br />
            <input class="topping" type="checkbox" name="topping" value="Canadian bacon" />Canadian bacon<br />
            <input class="topping" type="checkbox" name="topping" value="sausage" />sausage<br />
          </div>
          <div id="vegetables" class="checkboxgroup">
            <input class="topping" type="checkbox" name="topping" value="pineapple" />Pineapple<br />
            <input class="topping" type="checkbox" name="topping" value="broccoli" />Broccoli<br />
          </div>
          <div id="cheese" class="checkboxgroup">
            <input class="topping" type="checkbox" name="topping" value="bleu cheese crumble" />Bleu cheese crumble<br />
            <input class="topping" type="checkbox" name="topping" value="four cheese blend" />Four cheese blend<br />
          </div>
          <div id="sauces" class="checkboxgroup">
            <input class="topping" type="checkbox" name="topping" value="sweet chili sauce" />Sweet chili sauce<br />
            <input class="topping" type="checkbox" name="topping" value="hummus" />Hummus<br />
          </div>
          <h5>Estimated cost of this pizza is: $<span id="estimatedcost"></span></h5>
        <button type="submit">Add to Cart</button>
      </form>
    </div>
    <div id="lecartedeshopping">
      <form id="shoppingcart">
        <div id="items">
          <table>
            <legend>Shopping Cart</legend>
            <thead>
              <tr>
                <th>Quantity</th>
                <th>Size</th>
                <th>Crust</th>
                <th>Toppings</th>
              </tr>
            </thead>
            <tbody id="cartitems">
            </tbody>
            <tfoot>
              <tr>
                <td>Total:</td>
                <td id="carttotal"></td>
              </tr>
            </tfoot>
          </table>
        </div>
        <button type="submit">Buy Buy Buy</button>
      </form>
    </div>


    <script src="js/scripts.js"></script>
  </body>
</html>
