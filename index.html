<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pizza...... so good.</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
  </head>
  <body>
    <div id="pizzacustomization">
      <form id="pizzaform">
        <select id="size">
          <option value="personal">Personal</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
          <option value="extra large">Extra large</option>
          <option value="Woah.">Woah.</option>
        </select>
        <select id="crust">
          <option value="traditional">Traditional</option>
          <option value="New York">New York</option>
          <option value="Sicilian">Sicilian</option>
        </select><br />
          <label for="topping">Which topping would you like?</label>
            <div id="meats" class="checkboxgroup">
              <input class="topping" type="checkbox" name="topping" value="pepperoni" />Pepperoni<br />
              <input class="topping" type="checkbox" name="topping" value="bacon" />Bacon<br />
            </div>
            <div id="vegetables" class="checkboxgroup">
              <input class="topping" type="checkbox" name="topping" value="pineapple" />Pineapple<br />
              <input class="topping" type="checkbox" name="topping" value="broccoli" />Broccoli<br />
            </div>
            <div id="cheese" class="checkboxgroup">
              <input class="topping" type="checkbox" name="topping" value="Bleu cheese crumble" />Bleu cheese crumble<br />
              <input class="topping" type="checkbox" name="topping" value="four cheese blend" />Four cheese blend<br />
            </div>
            <div id="sauces" class="checkboxgroup">
              <input class="topping" type="checkbox" name="topping" value="sweet chili sauce" />Sweet chili sauce<br />
              <input class="topping" type="checkbox" name="topping" value="hummus" />Hummus<br />
            </div>
        <button type="submit">Save Pizza For Later</button>
      </form>
    </div>
    <div id="lecartedeshopping">
      <form id="shoppingcart">
        <div id="items">
        </div>
        <button type="submit">Buy Buy Buy</button>
      </form>
    </div>


    <script src="js/scripts.js"></script>
  </body>
</html>
